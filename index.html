<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="text-light text-uppercase fw-bold">Calcola il prezzo del tuo biglietto</h2>
        <div class="row">
            <div class="col">
                <div class="card mb-5">
                    <div class="card-body d-flex justify-content-center gap-4">
                        <div class="w-25 mt-3">
                            <label class="form-label label_custom" for="user-name">Inserisci Nome e Cognome</label>
                            <input class="form-control" type="text" name="user-name" id="user-name">
                        </div>
                
                        <div class="w-25 mt-3">
                            <label class="form-label label_custom" for="user-km">Inserisci i km da percorrere</label>
                            <input class="form-control" type="text" name="user-km" id="user-km">
                        </div>

                        <div class="w-25 mb-4 mt-3">
                            <label class="form-label label_custom" for="user-age">Inserisci la tua et√†</label>
                            <input class="form-control" type="number" name="user-age" id="user-age">
                        </div>
                
                    </div>
                    <div class="text-center">
                        <button id="send-text" class="btn btn-primary mt-2 text-uppercase btn_custom">Genera</button>
                    </div>
                </div>
        
                <div class="col">
                    <h2 class="text-light text-uppercase fw-bold">Il tuo biglietto</h2>
                    <div class="card">
                        <h3 class="text-uppercase fw-bold text-start mt-2 ms-3">Dettaglio Passeggeri:</h3>
                        <div class="card-body d-flex justify-content-start">
                            <div class="bg-color-ticket">
                                <p class="fw-bold fs-5 pt-3" id="info-passenger"></p>
                            </div>
                            <div  class="d-flex flex-grow-1 justify-content-around border_container py-2">
                                <div>
                                    <p class="fw-bold">Offerta</p>
                                    <span>Biglietto Standard</span>
                                </div>
                                <div>
                                    <p class="fw-bold">Carrozza</p>
                                    <span> 5 </span>
                                </div>
                                    
                                <div>
                                    <p class="fw-bold">Codice CP</p>
                                    <span>92911</span>
                                </div>
                                    
                                <div>
                                    <p class="fw-bold">Costo biglietto</p>
                                    <span id="ticket-train"></span>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
