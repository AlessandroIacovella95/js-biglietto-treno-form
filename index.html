<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO ESERCIZIO -->
    <title>Form Biglietto Treno</title>
    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- SCRIPT JAVA -->
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- CONTAINER PRINCIPALE -->
    <div class="container mt-5 text-center">
        <!-- TITOLO -->
        <h2 class="text-light text-uppercase fw-bold">Calcola il prezzo del tuo biglietto</h2>
        <div class="alert alert-danger text-start d-none" id="alert_danger" role="alert"></div>
        <div class="row">
            <div class="col">
                <!-- CARD -->
                <div class="card mb-5">
                    <!-- CARD-BODY -->
                    <div class="card-body d-flex justify-content-center gap-4">
                        <!-- INPUT NOME E COGNOME -->
                        <div class="w-25 mt-3">
                            <label class="form-label label_custom" for="user-name">Inserisci Nome e Cognome</label>
                            <input class="form-control" type="text" name="user-name" id="user-name">
                        </div>

                        <!-- INPUT KM -->
                        <div class="w-25 mt-3">
                            <label class="form-label label_custom" for="user-km">Inserisci i km da percorrere</label>
                            <input class="form-control" type="text" name="user-km" id="user-km">
                        </div>

                        <!-- INPUT ETà -->
                        <div class="w-25 mb-4 mt-3">
                            <label class="form-label label_custom" for="user-age">Inserisci la tua età</label>
                            <input class="form-control" type="number" name="user-age" id="user-age">
                        </div>
                    </div>
                    <!-- BUTTON -->
                    <div class="text-center">
                        <button id="send-text" class="btn btn-primary mt-2 me-3 text-uppercase btn_custom">Genera</button>
                        <button id="cancel-text" class="btn btn-primary mt-2 text-uppercase btn_custom">Cancella</button>
                    </div>
                </div>
        
                <div id="ticket-section" class="col d-none">
                    <!-- TITOLO -->
                    <h2 class="text-light text-uppercase fw-bold">Il tuo biglietto</h2>
                    <div class="alert alert-success text-start" role="alert">Il biglietto è stato generato correttamente</div>
                    <!-- CARD -->
                    <div class="card">
                        
                        <!-- TITOLO -->
                        <h3 class="text-uppercase fw-bold text-start mt-2 ms-3">Dettaglio Passeggeri:</h3>
                        <div class="card-body d-flex justify-content-start">

                            <!-- INFO PASSEGGERO -->
                            <div class="bg-color-ticket">
                                <p class="fw-bold fs-5 pt-3" id="info-passenger"></p>
                            </div>

                            <!-- DATI BIGLIETTO -->
                            <div class="d-flex flex-grow-1 justify-content-around border_container py-2">
                                <div>
                                    <p class="fw-bold">Offerta</p>
                                    <span id="standard-ticket"></span>
                                </div>
                                <div>
                                    <p class="fw-bold">Carrozza</p>
                                    <span id="train-carriage-number"></span>
                                </div>
                                    
                                <div>
                                    <p class="fw-bold">Codice CP</p>
                                    <span id="cp-code"></span>
                                </div>
                                    
                                <div>
                                    <p class="fw-bold">Costo biglietto</p>
                                    <span id="ticket-train"></span>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
